<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data binding en formularios :: Vue Lecci칩n 13</title>
    <style>
        form {
            font-family: sans-serif;
        }

        input:not([type="radio"]),
        textarea,
        label,
        select {
            display: block;
        }

        label,
        input[type="submit"] {
            margin-top: 20px;
            font-style: italic;
        }

        input,
        textarea,
        select {
            min-width: 200px;
        }

        .invalido {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <main id="app">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" v-model="form.nombre" :class="{invalido: !form.nombre}">
            <label for="apellidos" v-model="form.apellidos">Apellidos</label>
            <input type="text" required id="apellidos" :class="{invalido: !form.nombre}">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" required v-model="form.mensaje" :class="{invalido: !form.nombre}"></textarea>

            <label for="">Hora de contacto</label>
            <span>Ma침anas</span>
            <input type="radio" value="ma침anas" v-model="form.contacto">
            <span>Tardes</span>
            <input type="radio" value="tardes" v-model="form.contacto">
            <span>Noches</span>
            <input type="radio" value="noches" v-model="form.contacto">

            <label for="productos">Producto/s</label>
            <select id="productos" v-model="form.productos" multiple>
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <option value="producto3">Producto 3</option>
            </select>

            <label for="acepta">Aceptaci칩n de condiciones</label>
            <span>Acepto el bla blah bla</span>
            <input id="acepta" type="checkbox" v-model="form.acepta">
            <input type="submit" value="Enviar"v-if="form.acepta">

        </form>

        <hr>
        <pre>{{ $data }}</pre>
    </main>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
      const vm =  new Vue({
            el: "#app",
            data: {
                form: {
                    nombre: '',
                    apellidos: '',
                    mensaje: '',
                    contacto: '',
                    productos: 'producto1',
                    acepta: false,
                },
            },
            mounted(){
                if(window.localStorage.getItem('form'))
                    this.form = JSON.parse(window.localStorage.getItem('form'))

                
                
            },
        });

        vm.$watch('form', (nuevo, antiguo)=>{
            window.localStorage.setItem('form', JSON.stringify(nuevo))
        }, {deep: true})

        Vue.config.devtools = true;
    </script>
</body>

</html>
