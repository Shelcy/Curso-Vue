<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Dinamicos :: Vue Lecci√≥n 3</title>
</head>
<body>
    <!-- a 'bind' se le llama directiva -->
    <div id="app">

        <input v-model="ancho" type="range">Ancho
        <br>
        <input v-model="alto" type="range">Alto
        <br>
        <h2>{{ urlCompleta }}</h2>
        <img :src="urlCompleta" alt="">
        <a v-bind:href="enlace">{{ enlace }}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                enlace: "https://vuejs.org",
                baseUrl: "https://placekitten.com", 
                ancho: 50,
                alto: 50,
            },
            computed:{
                urlCompleta(){
                    return`${this.baseUrl}/${this.ancho *3}/${this.alto *3}`;
                }
            }
        })

        Vue.config.devtools = true

    </script>
    
</body>
</html>
