<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizado de listas :: Vue Lección 4</title>
</head>
<body>
    <div id="app">

        <!-- la directica v-for nos sirve para recorrer arreglos y objetos -->
        <p v-for="valor in usuario">{{ valor }}</p>
        <hr>   
        
        <p v-for="(valor, propiedad) in usuario"> {{ valor }} : {{ propiedad }} </p>
        <hr>
        
        <p v-for="(valor, propiedad, index) in usuario"> {{ index }} ). {{ valor }} : {{ propiedad }} </p>
        <hr>

        <!-- <li v-for="tarea in tareas">{{ tarea.nombre }} : {{ tarea.tiempo }}</li> -->
        <li v-for="(tarea, index) in tareas">{{ tarea.nombre }} - {{ index }}</li>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                usuario: {
                    username: 'ShelcyRose',
                    role: 'admin'
                },
                tareas: [
                    {nombre: 'Aprender JavaScript moderno', tiempo: 3},
                    {nombre: 'Aprender Vue.js', tiempo: 7},
                    {nombre: 'Reparar el coche', tiempo: 22},
                    {nombre: 'Viajar más', tiempo: 16},
                    {nombre: 'Comprar la cena', tiempo: 12},
                    {nombre: 'Mejorar como desarrollador', tiempo: 9},
                    {nombre: 'Dar un curso', tiempo: 14},
                ]
            },
        })

        Vue.config.devtools = true
    </script>
</body>
</html>
