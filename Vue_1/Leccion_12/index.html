<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding estilos :: Vue Lecci√≥n 12</title>

    <style>
        .user-info {
            text-align: center;
            padding: 2rem;
            border: 1px solid;
            border-radius: 25px;
            font-family: sans-serif;
        }

        .logged-in {
            background-color: lightgreen;
        }

        .logged-out {
            background-color: tomato;
        }
    </style>
</head>

<body>

    <main id="app">
        <span>Log-in/out</span>
        <input type="checkbox" v-model="logged">

        <!-- <article class="user-info" :class="{'logged-in':logged, 'logged-out':!logged}"> -->
            <article class="user-info" :class="estilos">
            {{ mensaje }}
        </article>

        <pre>{{ $data }}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                logged: true,
                mensajes: {
                    in: "Logeada como @ShelcyRose",
                    out: "Te has conectado"
                },

            },

            computed:{
                mensaje(){
                    return this.logged ? this.mensajes.in : this.mensajes.out;
                },

                estilos(){
                    /*return{
                        'logged-in': this.logged,
                        'logged-out': !this.logged
                    } */

                    //return this.logged ? 'logged-in' : 'logged-out';
                    return `logged-${this.logged ? 'in' : 'out'}`;
                }
            }

        })
        Vue.config.devtools = true;

    </script>
</body>

</html>
